<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Nex Wealth</title>
  <style>
    :root{
      --bg:#060b14;
      --card:#0b1426;
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.65);
      --green:#18ff9a;
      --cyan:#2ae6ff;
      --r:18px;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(42,230,255,.14), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(24,255,154,.12), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:18px;
    }
    .wrap{width:min(420px,100%)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
    }
    .top{
      display:flex; gap:12px; align-items:center;
      margin-bottom:14px;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg,var(--cyan),var(--green));
      display:grid;place-items:center;
      box-shadow:0 12px 35px rgba(42,230,255,.25);
      flex:0 0 auto;
    }
    .logo svg{width:22px;height:22px;fill:#061018}
    h1{font-size:20px;margin:0;letter-spacing:.2px}
    .sub{font-size:13px;color:var(--muted);margin-top:2px}
    label{display:block;font-size:12px;color:var(--muted);margin:12px 0 6px}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      color:var(--text);
      outline:none;
    }
    input:focus{border-color:rgba(42,230,255,.45)}
    .row{
      display:flex;justify-content:space-between;align-items:center;
      margin-top:10px;
    }
    .link{
      font-size:12px;color:rgba(234,240,255,.75);
      text-decoration:none;
      cursor:pointer;
    }
    .link:hover{color:#fff;text-decoration:underline}
    .btn{
      width:100%;
      padding:12px;
      margin-top:14px;
      border:0;
      border-radius:14px;
      cursor:pointer;
      font-weight:900;
    }
    .btnPrimary{
      background:linear-gradient(90deg,var(--green),var(--cyan));
      color:#061018;
    }
    .btnGhost{
      background:transparent;
      border:1px solid rgba(255,255,255,.16);
      color:var(--text);
      margin-top:10px;
      font-weight:800;
    }
    .hint{
      margin-top:12px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    /* modal */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center;
      padding:16px;
    }
    .modal{
      width:min(420px,100%);
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:16px;
    }
    .mTitle{font-size:16px;margin:0 0 6px}
    .mText{font-size:13px;color:var(--muted);margin:0 0 12px}
    .mRow{display:flex; gap:10px}
    .mRow button{flex:1}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M7 17l10-10v6h2V3H9v2h6L5 15l2 2z"/></svg>
        </div>
        <div>
          <h1>Nex Wealth</h1>
          <div class="sub">Welcome to Earning Platform</div>
        </div>
      </div>

      <label>Your Name</label>
      <input id="name" placeholder="e.g., Ali" />

      <label>PIN</label>
      <input id="pin" type="password" placeholder="••••" />

      <div class="row">
        <span class="link" id="forgotBtn">Forgot PIN?</span>
        <span class="link" onclick="window.location.href='signup.html'">Create Account →</span>
      </div>

      <button class="btn btnPrimary" id="loginBtn">Login</button>
      <button class="btn btnGhost" onclick="window.location.href='signup.html'">Create Account</button>

      <div class="hint">Tip: Pehle signup karo, phir login karo.</div>
    </div>
  </div>

  <!-- Forgot Modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <p class="mTitle">Forgot PIN</p>
      <p class="mText">Demo app hai. PIN reset karne ke liye “Reset” dabao — account data clear ho jayega.</p>
      <div class="mRow">
        <button class="btn btnGhost" id="closeModal">Cancel</button>
        <button class="btn btnPrimary" id="resetBtn">Reset</button>
      </div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);

    // Login validation (only registered user)
    $("loginBtn").addEventListener("click", ()=>{
      const name = $("name").value.trim();
      const pin  = $("pin").value.trim();

      const regName = localStorage.getItem("nw_registered_name");
      const regPin  = localStorage.getItem("nw_registered_pin");

      if(!regName || !regPin){
        alert("Pehle Create Account karo.");
        return;
      }
      if(name !== regName || pin !== regPin){
        alert("Wrong Name / PIN");
        return;
      }

      localStorage.setItem("nw_name", name);
      window.location.href = "dashboard.html";
    });

    // Forgot modal
    $("forgotBtn").addEventListener("click", ()=> $("overlay").style.display="flex");
    $("closeModal").addEventListener("click", ()=> $("overlay").style.display="none");
    $("overlay").addEventListener("click", (e)=>{ if(e.target.id==="overlay") $("overlay").style.display="none"; });

    $("resetBtn").addEventListener("click", ()=>{
      localStorage.removeItem("nw_registered_name");
      localStorage.removeItem("nw_registered_pin");
      localStorage.removeItem("nw_name");
      alert("Reset done. Ab dobara Create Account karo.");
      $("overlay").style.display="none";
    });
  </script>
</body>
</html>
