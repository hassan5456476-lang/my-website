<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Nex Wealth</title>
  <style>
    :root{
      --bg:#060b14;--border:rgba(255,255,255,.10);--text:#eaf0ff;
      --muted:rgba(234,240,255,.65);--green:#18ff9a;--cyan:#2ae6ff;
      --r:18px;--shadow:0 18px 60px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:grid;place-items:center;padding:18px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(42,230,255,.14), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(24,255,154,.12), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .card{
      width:min(520px,100%);
      border:1px solid var(--border);
      border-radius:24px;
      background:rgba(255,255,255,.04);
      box-shadow:var(--shadow);
      padding:22px;
      backdrop-filter: blur(10px);
    }
    .head{display:flex;gap:14px;align-items:center;margin-bottom:14px}
    .logo{
      width:52px;height:52px;border-radius:16px;
      background:linear-gradient(135deg,var(--green),var(--cyan));
      display:grid;place-items:center;color:#001b12;font-weight:900;
    }
    h1{margin:0;font-size:26px}
    .sub{margin:2px 0 0;color:var(--muted);font-size:13px}
    label{display:block;margin-top:12px;margin-bottom:6px;color:var(--muted);font-size:13px}
    input{
      width:100%;padding:14px 14px;border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.22);color:var(--text);
      outline:none;
    }
    input:focus{border-color:rgba(42,230,255,.55)}
    .row{
      display:flex;justify-content:space-between;gap:12px;
      margin-top:10px;font-size:13px
    }
    .link{
      color:rgba(234,240,255,.75);text-decoration:none;
      cursor:pointer;
    }
    .link:hover{color:white}
    .btn{
      width:100%;padding:14px;border-radius:14px;border:0;cursor:pointer;
      margin-top:14px;font-weight:800;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--green),var(--cyan));
      color:#001b12;
    }
    .btn.ghost{
      background:transparent;border:1px solid rgba(255,255,255,.14);
      color:var(--text);
    }
    .msg{margin-top:10px;font-size:13px;color:var(--muted)}
    /* Modal */
    .overlay{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.55);padding:18px}
    .modal{
      width:min(520px,100%);background:#0b1220;border:1px solid rgba(255,255,255,.12);
      border-radius:18px;padding:18px;
    }
    .modal h2{margin:0 0 8px}
    .modal .x{float:right;cursor:pointer;color:rgba(255,255,255,.7)}
  </style>
</head>
<body>
  <div class="card">
    <div class="head">
      <div class="logo">↗</div>
      <div>
        <h1>Nex Wealth</h1>
        <div class="sub">Welcome to Earning Platform</div>
      </div>
    </div>

    <label>Email</label>
    <input id="loginEmail" type="email" placeholder="e.g., ali@gmail.com">

    <label>Password</label>
    <input id="loginPass" type="password" placeholder="Enter your password">

    <div class="row">
      <a class="link" id="forgotBtn">Forgot password?</a>
      <a class="link" href="signup.html">Create account →</a>
    </div>

    <button class="btn primary" id="loginBtn">Login</button>

    <button class="btn ghost" onclick="window.location.href='signup.html'">Create Account</button>

    <div class="msg" id="msg"></div>
  </div>

  <!-- Forgot modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <div class="x" id="closeModal">✕</div>
      <h2>Reset Password</h2>
      <div class="sub">Apna email likho, reset link email pe aa jayega.</div>

      <label style="margin-top:12px">Email</label>
      <input id="resetEmail" type="email" placeholder="e.g., ali@gmail.com">

      <button class="btn primary" id="sendResetBtn">Send Reset Link</button>
      <div class="msg" id="resetMsg"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
