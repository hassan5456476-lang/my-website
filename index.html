<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€¢ Nex Wealth</title>

<style>
body{
  margin:0;
  background:#060b14;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}
.card{
  background:#111a26;
  padding:25px;
  width:320px;
  border-radius:15px;
}
input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}
button{
  width:100%;
  padding:10px;
  margin-top:15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.login{
  background:#18ff9a;
  font-weight:bold;
}
.signup{
  background:transparent;
  color:white;
  border:1px solid white;
}
</style>
</head>

<body>

<div class="card">
  <h2>Nex Wealth</h2>

  <input id="name" placeholder="Your Name">
  <input id="pin" type="password" placeholder="PIN">

  <button class="login" onclick="login()">Login</button>
  <button class="signup" onclick="window.location.href='signup.html'">Create Account</button>
</div>

<script>
function login(){
  var name = document.getElementById("name").value;
  var pin = document.getElementById("pin").value;

  var regName = localStorage.getItem("nw_registered_name");
  var regPin = localStorage.getItem("nw_registered_pin");

  if(!regName){
    alert("Pehle Create Account karo");
    return;
  }

  if(name !== regName || pin !== regPin){
    alert("Wrong Name or PIN");
    return;
  }

  localStorage.setItem("nw_name", name);
  window.location.href="dashboard.html";
}
</script>

</body>
</html>
