<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Nex Wealth</title>
  <style>
    :root{
      --bg:#060b14; --border:rgba(255,255,255,.12); --text:#eaf0ff;
      --muted:rgba(234,240,255,.65); --shadow:0 18px 70px rgba(0,0,0,.55);
      --r:22px; --grad: linear-gradient(90deg, #16ff9b 0%, #22d3ee 100%);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 30% 10%, rgba(34,211,238,.18), transparent 55%),
        radial-gradient(900px 500px at 80% 30%, rgba(22,255,155,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{width:min(560px, 92vw)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--border); box-shadow:var(--shadow);
      border-radius:var(--r); padding:28px; backdrop-filter: blur(10px);
    }
    .top{display:flex; gap:14px; align-items:center; margin-bottom:16px}
    .logo{
      width:46px; height:46px; border-radius:14px;
      background:var(--grad); display:grid; place-items:center;
      color:#041015; font-weight:900;
    }
    h1{margin:0; font-size:32px}
    .sub{margin:2px 0 0; color:var(--muted); font-size:13px}
    label{display:block; margin:14px 0 8px; color:var(--muted); font-size:13px}
    input{
      width:100%; padding:14px 14px; border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.20); color:var(--text); outline:none;
    }
    input:focus{border-color:rgba(34,211,238,.55)}
    .meta{display:flex; justify-content:space-between; align-items:center; margin-top:10px; font-size:13px;}
    .link{color:#9ae6ff; cursor:pointer; text-decoration:none}
    .link:hover{text-decoration:underline}
    .btn{
      width:100%; margin-top:16px; padding:14px 16px;
      border-radius:14px; border:none; font-weight:800; cursor:pointer;
    }
    .btn.primary{background:var(--grad); color:#041015}
    .btn.ghost{background:transparent; color:var(--text); border:1px solid rgba(255,255,255,.18); margin-top:12px;}
    .overlay{
      position:fixed; inset:0; background:rgba(0,0,0,.55);
      display:none; place-items:center; padding:18px;
    }
    .modal{
      width:min(520px, 94vw);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.16); border-radius:18px;
      box-shadow:var(--shadow); padding:18px;
    }
    .modalTop{display:flex; justify-content:space-between; align-items:center}
    .x{cursor:pointer; font-size:20px; opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="logo">↗</div>
        <div>
          <h1>Nex Wealth</h1>
          <p class="sub">Welcome to Earning Platform</p>
        </div>
      </div>

      <label for="loginEmail">Email</label>
      <input id="loginEmail" type="email" placeholder="e.g., ali@gmail.com" />

      <label for="loginPassword">Password</label>
      <input id="loginPassword" type="password" placeholder="Enter your password" />

      <div class="meta">
        <span id="openReset" class="link">Forgot password?</span>
        <a class="link" href="signup.html">Create account →</a>
      </div>

      <button id="loginBtn" class="btn primary">Login</button>
      <button class="btn ghost" onclick="window.location.href='signup.html'">Create Account</button>
    </div>
  </div>

  <!-- Reset Modal -->
  <div id="overlay" class="overlay">
    <div class="modal">
      <div class="modalTop">
        <h3>Reset Password</h3>
        <div id="closeReset" class="x">✕</div>
      </div>
      <p style="color:rgba(234,240,255,.65); margin:8px 0 14px; font-size:13px;">
        Apna email likho, reset link email pe aa jayega.
      </p>
      <label for="resetEmail">Email</label>
      <input id="resetEmail" type="email" placeholder="e.g., ali@gmail.com" />
      <button id="sendResetBtn" class="btn primary">Send Reset Link</button>
    </div>
  </div>

  <!-- ✅ Only this -->
  <script type="module" src="./app.js"></script>
</body>
</html>
