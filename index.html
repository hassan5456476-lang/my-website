<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Nex Wealth</title>

  <style>
    :root{
      --bg:#060b14;
      --border:rgba(255,255,255,.10);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.65);
      --green:#18ff9a;
      --cyan:#2ae6ff;
      --r:18px;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(42,230,255,.14), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(24,255,154,.12), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:18px;
    }
    .wrap{width:min(420px,100%)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
    }
    .top{
      display:flex; gap:12px; align-items:center;
      margin-bottom:14px;
    }
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg,var(--cyan),var(--green));
      display:grid;place-items:center;
      box-shadow:0 12px 35px rgba(42,230,255,.25);
      flex:0 0 auto;
    }
    .logo svg{width:22px;height:22px;fill:#061018}
    h1{font-size:20px;margin:0;letter-spacing:.2px}
    .sub{font-size:13px;color:var(--muted);margin-top:2px}

    label{display:block;font-size:12px;color:var(--muted);margin:12px 0 6px}
    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      color:var(--text);
      outline:none;
    }
    input:focus{border-color:rgba(42,230,255,.45)}
    .row{
      display:flex;justify-content:space-between;align-items:center;
      margin-top:10px;
    }
    .link{
      font-size:12px;color:rgba(234,240,255,.75);
      text-decoration:none;
      cursor:pointer;
    }
    .link:hover{color:#fff;text-decoration:underline}

    .btn{
      width:100%;
      padding:12px;
      margin-top:14px;
      border:0;
      border-radius:14px;
      cursor:pointer;
      font-weight:900;
    }
    .btnPrimary{
      background:linear-gradient(90deg,var(--green),var(--cyan));
      color:#061018;
    }
    .btnGhost{
      background:transparent;
      border:1px solid rgba(255,255,255,.16);
      color:var(--text);
      margin-top:10px;
      font-weight:800;
    }

    /* modal */
    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center;
      padding:16px;
    }
    .modal{
      width:min(420px,100%);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:16px;
      backdrop-filter: blur(10px);
    }
    .mTitle{font-size:16px;margin:0 0 6px}
    .mText{font-size:13px;color:var(--muted);margin:0 0 12px;line-height:1.4}
    .mRow{display:flex; gap:10px; margin-top:12px}
    .mRow button{flex:1}

    .success{
      display:none;
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(24,255,154,.25);
      background:rgba(24,255,154,.08);
      color:rgba(234,240,255,.9);
      font-size:12px;
      line-height:1.35;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M7 17l10-10v6h2V3H9v2h6L5 15l2 2z"/></svg>
        </div>
        <div>
          <h1>Nex Wealth</h1>
          <div class="sub">Welcome to Earning Platform</div>
        </div>
      </div>

      <label>Username</label>
      <input id="username" placeholder="e.g., ali123" autocomplete="username" />

      <label>Password</label>
      <input id="password" type="password" placeholder="Enter your password" autocomplete="current-password" />

      <div class="row">
        <span class="link" id="forgotBtn">Forgot password?</span>
        <span class="link" onclick="window.location.href='signup.html'">Create account →</span>
      </div>

      <button class="btn btnPrimary" id="loginBtn">Login</button>
      <button class="btn btnGhost" onclick="window.location.href='signup.html'">Create Account</button>
    </div>
  </div>

  <!-- Forgot Password Modal (Professional demo) -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <p class="mTitle">Reset your password</p>
      <p class="mText">Enter your username or email. We’ll send a reset link (demo).</p>

      <label style="margin-top:0">Username or Email</label>
      <input id="resetInput" placeholder="e.g., ali123 or ali@gmail.com" />

      <div class="success" id="successBox">
        ✅ Reset link sent (demo).  
        Real website me yahan email aata hai. Ab aap “Close” kar ke login page pe wapas ja sakte ho.
      </div>

      <div class="mRow">
        <button class="btn btnGhost" id="closeModal">Close</button>
        <button class="btn btnPrimary" id="sendLinkBtn">Send reset link</button>
      </div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);

    // ✅ Login validation (registered user only)
    $("loginBtn").addEventListener("click", ()=>{
      const username = $("username").value.trim();
      const password = $("password").value.trim();

      const regName = localStorage.getItem("nw_registered_name");
      const regPin  = localStorage.getItem("nw_registered_pin");

      if(!regName || !regPin){
        alert("No account found. Please create an account first.");
        return;
      }

      // demo: signup stores name/pin, we treat them as username/password
      if(username !== regName || password !== regPin){
        alert("Invalid username or password.");
        return;
      }

      localStorage.setItem("nw_name", username);
      window.location.href = "dashboard.html";
    });

    // ✅ Forgot modal open/close
    $("forgotBtn").addEventListener("click", ()=>{
      $("overlay").style.display="flex";
      $("successBox").style.display="none";
      $("resetInput").value="";
    });

    $("closeModal").addEventListener("click", ()=> $("overlay").style.display="none");
    $("overlay").addEventListener("click", (e)=>{
      if(e.target.id==="overlay") $("overlay").style.display="none";
    });

    // ✅ Send reset link (demo)
    $("sendLinkBtn").addEventListener("click", ()=>{
      const v = $("resetInput").value.trim();
      if(!v){
        alert("Please enter username or email.");
        return;
      }
      $("successBox").style.display="block";
    });
  </script>

</body>
</html>
