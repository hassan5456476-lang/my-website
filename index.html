<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • Nex Wealth</title>
  <style>
    :root{--bg:#060b14;--border:rgba(255,255,255,.08);--text:#eaf0ff;--muted:rgba(234,240,255,.65);--green:#18ff9a;--cyan:#2ae6ff;--r:18px}
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:grid;place-items:center;padding:16px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:radial-gradient(900px 500px at 10% 10%, rgba(42,230,255,.14), transparent 60%),
                 radial-gradient(900px 600px at 90% 10%, rgba(24,255,154,.12), transparent 55%),
                 var(--bg);
      color:var(--text);
    }
    .card{
      width:min(420px,100%);
      border:1px solid var(--border);border-radius:var(--r);
      background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      padding:18px;
    }
    .brand{display:flex;gap:12px;align-items:center;margin-bottom:14px}
    .logo{width:46px;height:46px;border-radius:14px;background:radial-gradient(circle at 30% 30%, rgba(42,230,255,.9), rgba(24,255,154,.55));position:relative}
    .logo:after{content:"↗";position:absolute;inset:0;display:grid;place-items:center;color:#041019;font-weight:900}
    h1{margin:0;font-size:20px}
    p{margin:6px 0 0;color:var(--muted);font-size:13px}
    label{display:block;margin-top:12px;color:rgba(234,240,255,.7);font-size:13px}
    input{
      width:100%;margin-top:8px;padding:12px 12px;border-radius:14px;border:1px solid var(--border);
      background:rgba(255,255,255,.03);color:var(--text);outline:none
    }
    .btn{
      width:100%;margin-top:14px;border:0;cursor:pointer;padding:12px 14px;border-radius:999px;
      background:linear-gradient(90deg, var(--green), var(--cyan));color:#061018;font-weight:900
    }
    .hint{margin-top:10px;font-size:12px;color:rgba(234,240,255,.55)}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Nex Wealth</h1>
        <p>Welcome to Earning Platform</p>
      </div>
    </div>

    <label>Your Name</label>
    <input id="name" placeholder="e.g., Ali" />

    <label>PIN (demo)</label>
    <input id="pin" placeholder="1234" type="password" />

    <button class="btn" id="loginBtn">Login</button>
    <br><br>
<button id="goSignup" class="btn2" style="width:100%;">
  Create Account
</button>
    <div class="hint">Demo: name + pin dal ke dashboard open ho jayega.</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
