<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account • Nex Wealth</title>
  <style>
    :root{
      --bg:#060b14;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#eaf0ff;
      --muted:rgba(234,240,255,.65);
      --shadow:0 18px 70px rgba(0,0,0,.55);
      --r:22px;
      --grad: linear-gradient(90deg, #16ff9b 0%, #22d3ee 100%);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      display:grid; place-items:center;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 30% 10%, rgba(34,211,238,.18), transparent 55%),
        radial-gradient(900px 500px at 80% 30%, rgba(22,255,155,.14), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{width:min(520px, 92vw)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      border-radius:var(--r);
      padding:28px;
      backdrop-filter: blur(10px);
    }
    h1{margin:0 0 6px; font-size:34px}
    .sub{margin:0 0 18px; color:var(--muted); font-size:14px}
    label{display:block; margin:14px 0 8px; color:var(--muted); font-size:13px}
    input{
      width:100%;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(0,0,0,.20);
      color:var(--text);
      outline:none;
    }
    input:focus{border-color:rgba(34,211,238,.55)}
    .btn{
      width:100%;
      margin-top:16px;
      padding:14px 16px;
      border-radius:14px;
      border:none;
      font-weight:700;
      cursor:pointer;
    }
    .btn.primary{background:var(--grad); color:#041015}
    .btn.ghost{
      background:transparent;
      color:var(--text);
      border:1px solid rgba(255,255,255,.18);
      margin-top:12px;
    }
    .row{display:flex; gap:12px}
    .row > div{flex:1}
    .hint{margin-top:12px; color:rgba(255,255,255,.55); font-size:12px; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Create Account</h1>
      <p class="sub">Username + Email + Password</p>

      <!-- ✅ IDs MUST MATCH app.js -->
      <label for="signupUsername">Username</label>
      <input id="signupUsername" type="text" placeholder="e.g., ali123" />

      <label for="signupEmail">Email</label>
      <input id="signupEmail" type="email" placeholder="e.g., ali@gmail.com" />

      <label for="signupPassword">Password</label>
      <input id="signupPassword" type="password" placeholder="Min 6 characters" />

      <button id="signupBtn" class="btn primary">Sign Up</button>
      <button class="btn ghost" onclick="window.location.href='index.html'">Back to Login</button>

      <div class="hint">Account banay ga Firebase Auth + Firestore me save ho ga.</div>
    </div>
  </div>

  <!-- ✅ MUST BE module -->
  <script type="module" src="./app.js"></script>
</body>
</html>
