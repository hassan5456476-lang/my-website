<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account • Nex Wealth</title>
  <style>
    :root{
      --bg:#060b14; --border:rgba(255,255,255,.10);
      --text:#eaf0ff; --muted:rgba(234,240,255,.65);
      --green:#18ff9a; --cyan:#2ae6ff; --shadow:0 18px 60px rgba(0,0,0,.55);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(42,230,255,.14), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(24,255,154,.12), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:18px;
    }
    .wrap{width:min(420px,100%)}
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:var(--r);
      box-shadow:var(--shadow);
      padding:18px;
      backdrop-filter: blur(10px);
    }
    .top{display:flex;gap:12px;align-items:center;margin-bottom:14px}
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg,var(--cyan),var(--green));
      display:grid;place-items:center;
      box-shadow:0 12px 35px rgba(42,230,255,.25);
    }
    .logo svg{width:22px;height:22px;fill:#061018}
    h1{font-size:20px;margin:0}
    .sub{font-size:13px;color:var(--muted);margin-top:2px}
    label{display:block;font-size:12px;color:var(--muted);margin:12px 0 6px}
    input{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      color:var(--text);
      outline:none;
    }
    .btn{
      width:100%;
      padding:12px;
      margin-top:14px;
      border:0;
      border-radius:14px;
      cursor:pointer;
      font-weight:900;
    }
    .btnPrimary{background:linear-gradient(90deg,var(--green),var(--cyan));color:#061018}
    .btnGhost{background:transparent;border:1px solid rgba(255,255,255,.16);color:var(--text);margin-top:10px}
    .hint{margin-top:10px;font-size:12px;color:var(--muted);text-align:center}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="logo"><svg viewBox="0 0 24 24"><path d="M7 17l10-10v6h2V3H9v2h6L5 15l2 2z"/></svg></div>
        <div>
          <h1>Create Account</h1>
          <div class="sub">Nex Wealth • Demo Signup</div>
        </div>
      </div>

      <label>Your Name</label>
      <input id="newName" placeholder="e.g., Ali" />

      <label>Create PIN</label>
      <input id="newPin" type="password" placeholder="Create 4-digit PIN" />

      <button class="btn btnPrimary" id="signupBtn">Sign Up</button>
      <button class="btn btnGhost" onclick="window.location.href='index.html'">Back to Login</button>

      <div class="hint">Note: Data browser me save hota hai (localStorage).</div>
    </div>
  </div>

  <script>
    const $ = (id)=>document.getElementById(id);

    $("signupBtn").addEventListener("click", ()=>{
      const name = $("newName").value.trim();
      const pin  = $("newPin").value.trim();

      if(!name || !pin){
        alert("Name aur PIN enter karo");
        return;
      }
      if(pin.length < 4){
        alert("PIN kam az kam 4 digits ka rakho");
        return;
      }

      localStorage.setItem("nw_registered_name", name);
      localStorage.setItem("nw_registered_pin", pin);

      alert("Account Created! Ab Login karo.");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
