<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body{
  margin:0;
  background:#060b14;
  color:white;
  font-family:Arial;
  padding:20px;
}
.card{
  background:#111a26;
  padding:20px;
  border-radius:15px;
  max-width:400px;
  margin:auto;
}
.balance{
  font-size:30px;
  color:#18ff9a;
}
button{
  margin-top:20px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#18ff9a;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Welcome, <span id="user"></span></h2>
  <p>Your Balance:</p>
  <div class="balance">$10.00</div>
  <button onclick="logout()">Logout</button>
</div>

<script>
var name = localStorage.getItem("nw_name");
if(!name){
  window.location.href="index.html";
}
document.getElementById("user").innerText = name;

function logout(){
  localStorage.removeItem("nw_name");
  window.location.href="index.html";
}
</script>

</body>
</html>
